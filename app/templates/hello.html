<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My first dynamic Website</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>My Dynamic Website</h1>
        <nav>
            <a href="/" class="current">Home</a>
            <a href="/titanic">Titanic</a>
            <a href="https://github.com/OnatHWR" target="_blank">About</a>
        </nav>
    </header>

    <main>
        <h1>I have been seen {{ count }} times.</h1>
        
        <img src="{{ url_for('static', filename='flask_logo.png') }}" alt="Flask Logo" width="200">
        
        <p>Visit the <a href="https://www.hwr-berlin.de/" target="_blank">HWR Berlin homepage</a></p>
        
        <ul>
            {% for i in range(1, count+1) %}
            <li>{{ i }}: Hello {{ name }}! </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>Created by Onat Arzoglu</p>
    </footer>
</body>
</html>
